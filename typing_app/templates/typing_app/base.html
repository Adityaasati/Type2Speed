
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Typing Test - Improve Your Speed | Type2Speed.com {% endblock %}</title>

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">

<!-- Apple Touch Icon (for iPhones & iPads) -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-chrome-192x192.png' %}">
<link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicons/android-chrome-512x512.png' %}">

<!-- Safari pinned tab icon -->
<link rel="mask-icon" href="{% static 'favicons/safari-pinned-tab.svg' %}" color="#5bbad5">

<!-- Web manifest -->
<link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">


    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}Practice typing tests for CHSL, CGL, CPCT, and NTPC exams with real test passages to improve speed and accuracy.{% endblock %}">
    <meta name="keywords" content="Typing Test, CHSL Typing, CGL Typing, CPCT Typing, NTPC Typing, WPM Test">
    <meta name="author" content="Type2Speed">

    <!-- Open Graph (for social media sharing) -->
    <meta property="og:title" content="{% block og_title %}Typing Test for CHSL, CGL, and NTPC{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Practice typing for government exams with real test passages!{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.type2speed.com">
    <meta property="og:image" content="https://www.type2speed.com/static/images/preview.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .navbar {
            font-size: 1.1rem;
        }
        .navbar-brand {
            font-size: 1.3rem;
        }
        .nav-link {
            transition: 0.3s ease-in-out;
            padding: 10px 15px;
        }
        .nav-link:hover {
            color: #ffc107 !important;
            transform: scale(1.05);
        }
        .navbar-toggler {
            border: none;
        }
        footer {
            width: 100%;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }
    </style>
    
    <!-- Schema Markup -->
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "EducationalOrganization",
          "name": "Type2Speed",
          "url": "https://type2speed.com",
          "description": "Type2Speed helps users improve their typing speed with online typing tests.",
          "logo": "https://type2speed.com/logo.png"
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üöÄ Type2Speed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'typing-games' %}">‚å® Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'typing-games' %}">üìñ Tips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'typing-games' %}">üéÆ Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white py-3 text-center">
        <p class="mb-1">Brought to you by <span class="fw-bold">Aditya & Amar</span></p>
        <p class="mb-0">&copy; 2025 <strong>Type2Speed</strong>. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
